<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Download</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .song {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            max-width: 200px;
            text-align: center;
            background-color: white;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Song Download</h1>
    </header>

    <main>
        <section id="songs-container">
            <!-- Songs will be dynamically added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Song Download</p>
    </footer>

    <script>
        // Frontend JavaScript logic

        const songs = [
            { id: 1, title: "Song 1", artist: "Artist 1", url: "https://music.youtube.com/download?v=xsZPbX_vUJE&si=8qejlpj6XciTj3wR" },
            { id: 2, title: "Song 2", artist: "Artist 2", url: "https://example.com/song2.mp3" },
            { id: 3, title: "Song 3", artist: "Artist 3", url: "https://example.com/song3.mp3" },
        ];

        function displaySongs() {
            const songsContainer = document.getElementById("songs-container");
            songsContainer.innerHTML = "";
            songs.forEach(song => {
                const songDiv = document.createElement("div");
                songDiv.className = "song";
                songDiv.innerHTML = `<h3>${song.title}</h3>
                                     <p>${song.artist}</p>
                                     <audio controls>
                                         <source src="${song.url}" type="audio/mp3">
                                         Your browser does not support the audio element.
                                     </audio>
                                     <button onclick="downloadSong(${song.id})">Download</button>`;
                songsContainer.appendChild(songDiv);
            });
        }

        function downloadSong(songId) {
            const song = songs.find(s => s.id === songId);
            if (song) {
                // Simulate the download process (open in a new tab/window)
                window.open(song.url, '_blank');
            }
        }

        // Initial display
        displaySongs();
    </script>

</body>
</html>
