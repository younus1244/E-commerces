<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #fileContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .file-link {
            display: block;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .download-count {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div id="fileContainer">
        <a href="https://drive.google.com/file/d/1JezY9zjOu-B0TznYe4A6YMxMnZiipsmq/view?usp=drivesdk" class="file-link" onclick="downloadFile('y.mp4')">Download File 1</a>
        <span class="download-count" id="downloadCount1">0 Downloads</span>

        <a href="echo.jpg" class="file-link" onclick="downloadFile('sample.jpg')">Download File 2</a>
        <span class="download-count" id="downloadCount2">0 Downloads</span>

        <a href="#" class="file-link" onclick="downloadFile('document.docx')">Download File 3</a>
        <span class="download-count" id="downloadCount3">0 Downloads</span>
    </div>

    <script>
        function downloadFile(fileName) {
            // Simulate file download
            alert(`Downloading ${fileName}`);
            
            // Update download count
            const downloadCountElement = document.getElementById(`downloadCount${fileName.charAt(fileName.length - 5)}`);
            const currentCount = parseInt(downloadCountElement.innerText, 10);
            downloadCountElement.innerText = `${currentCount + 1} Downloads`;
        }
    </script>

</body>
</html>
