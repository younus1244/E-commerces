<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Your existing styles here */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .payment-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .payment-option {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .payment-option:hover {
            background-color: #f4f4f4;
        }
    </style>
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Your existing HTML content -->

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <h2>Checkout</h2>
            <p>Select a payment method:</p>
            <div class="payment-options">
                <div class="payment-option" onclick="checkout('COD')">Cash on Delivery</div>
                <div class="payment-option" onclick="checkout('Card')">Card Payment</div>
            </div>
            <button onclick="closeCheckoutModal()">Cancel</button>
        </div>
    </div>

    <script>
        const product = [
            {
                id: 0,
                image: 'image/gg-1.jpg',
                title: 'Z Flip Foldable Mobile',
                price: 120,
            },
            {
                id: 1,
                image: 'image/hh-2.jpg',
                title: 'Air Pods Pro',
                price: 60,
            },
            {
                id: 2,
                image: 'image/ee-3.jpg',
                title: '250D DSLR Camera',
                price: 230,
            },
            {
                id: 3,
                image: 'image/aa-1.jpg',
                title: 'Head Phones',
                price: 100,
            }
        ];

        let i = 0;
        document.getElementById('root').innerHTML = product.map((item) => {
            var { image, title, price } = item;
            return (
                `<div class='box'>
                    <div class='img-box'>
                        <img class='images' src=${image}></img>
                    </div>
                    <div class='bottom'>
                        <p>${title}</p>
                        <h2>$ ${price}.00</h2>` +
                        "<button onclick='addtocart(" + (i++) + ")'>Add to cart</button>" +
                    `</div>
                </div>`
            )
        }).join('');

        var cart = [];

        function addtocart(a) {
            cart.push({ ...product[a] });
            displaycart();
        }

        function delElement(a) {
            cart.splice(a, 1);
            displaycart();
        }

        function displaycart() {
            let j = 0, total = 0;
            document.getElementById("count").innerHTML = cart.length;
            if (cart.length == 0) {
                document.getElementById('cartItem').innerHTML = "Your cart is empty";
                document.getElementById("total").innerHTML = "$ " + 0 + ".00";
            }
            else {
                document.getElementById("cartItem").innerHTML = cart.map((items) => {
                    var { image, title, price } = items;
                    total = total + price;
                    document.getElementById("total").innerHTML = "$ " + total + ".00";
                    return (
                        `<div class='cart-item'>
                            <div class='row-img'>
                                <img class='rowimg' src=${image}>
                            </div>
                            <p style='font-size:12px;'>${title}</p>
                            <h2 style='font-size: 15px;'>$ ${price}.00</h2>` +
                            "<i class='fas fa-trash' onclick='delElement(" + (j++) + ")'></i></div>"
                    );
                }).join('');
            }
        }

        function openCheckoutModal() {
            var modal = document.getElementById('checkoutModal');
            modal.style.display = 'flex';
        }

        function closeCheckoutModal() {
            var modal = document.getElementById('checkoutModal');
            modal.style.display = 'none';
        }

        function checkout(paymentMethod) {
            // Implement the checkout logic here
            // For simplicity, let's just show an alert
            alert(`Payment method selected: ${paymentMethod}`);
            // You can also redirect to a payment gateway or handle the COD process here
        }
    </script>
</body>
  </html>
