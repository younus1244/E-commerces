<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce with Admin Panel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            font-weight: bold;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
            max-width: 200px;
            display: inline-block;
        }

        .admin-panel {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <header>
        <h1>E-commerce with Admin Panel</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
        <a href="#">Admin Panel</a>
    </nav>

    <section>
        <h2>Featured Products</h2>
        <div class="product">Product 1</div>
        <div class="product">Product 2</div>
        <div class="product">Product 3</div>
    </section>

    <section class="admin-panel">
        <h2>Admin Panel</h2>
        <button onclick="openAddProductModal()">Add Product</button>
        <!-- Add more admin functionalities as needed -->

        <!-- Modal for adding a new product -->
        <div id="addProductModal" style="display: none;">
            <h3>Add New Product</h3>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName">
            <br>
            <label for="productPrice">Product Price:</label>
            <input type="text" id="productPrice">
            <br>
            <button onclick="addProduct()">Add Product</button>
            <button onclick="closeAddProductModal()">Close</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 E-commerce with Admin Panel</p>
    </footer>

    <script>
        function openAddProductModal() {
            var modal = document.getElementById('addProductModal');
            modal.style.display = 'block';
        }

        function closeAddProductModal() {
            var modal = document.getElementById('addProductModal');
            modal.style.display = 'none';
        }

        function addProduct() {
            // Implement logic to add a new product (dummy example)
            var productName = document.getElementById('productName').value;
            var productPrice = document.getElementById('productPrice').value;

            // For simplicity, let's just show an alert with the entered data
            alert(`Product added:\nName: ${productName}\nPrice: ${productPrice}`);

            // Clear the input fields
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';

            // Close the modal
            closeAddProductModal();
        }
    </script>

</body>
</html>
