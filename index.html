<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #musicPlayer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        audio {
            width: 100%;
            margin-bottom: 15px;
        }

        #playlist {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .song-item {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .category-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div id="musicPlayer">
        <audio id="audioPlayer" controls></audio>
        <button class="category-button" onclick="changeCategory('pop')">Pop Songs</button>
        <button class="category-button" onclick="changeCategory('rock')">Rock Songs</button>
        <ul id="playlist"></ul>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playlist = document.getElementById('playlist');

        const categories = {
            pop: [
                { title: 'Pop Song 1', src: '057fe46764e9353a0324b70430d9ed8f.png' },
                { title: 'Pop Song 2', src: 'path/to/pop2.mp3' },
            ],
            rock: [
                { title: 'Rock Song 1', src: 'ElevenLabs_2023-11-22T13_33_01_Adam_pre_s50_sb75_se0_b_m2.mp3' },
                { title: 'Rock Song 2', src: 'path/to/rock2.mp3' },
            ],
            // Add more categories and songs as needed
        };

        // Initial category
        let currentCategory = 'pop';

        // Populate playlist with initial category
        updatePlaylist();

        function updatePlaylist() {
            playlist.innerHTML = '';
            categories[currentCategory].forEach((song, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('song-item');
                listItem.textContent = `${index + 1}. ${song.title}`;
                listItem.addEventListener('click', () => playSong(song));
                playlist.appendChild(listItem);
            });
        }

        function playSong(song) {
            audioPlayer.src = song.src;
            audioPlayer.play();
        }

        function changeCategory(category) {
            currentCategory = category;
            updatePlaylist();
        }
    </script>

</body>
</html>
